<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pupil Confirmation</title>
</head>
<body>
    <h2>Pupil Confirmation</h2>
    <br><br>

    The pupil is: <span th:text="${pupil.firstName} + ' '+ ${pupil.lastName}"/>.
    <br><br>

    This is a <span th:text="${pupil.sex}"/>.
    <br><br>

    Pupil from <span th:text="${pupil.city}"/>.
    <br><br>

    Pupil favorite drink is <span th:text="${pupil.favoriteDrink}"/>.
    <br><br>

</body>
</html>
